name: test

on:
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          flutter-version: "3.7.0"

      - run: flutter pub get

      - run: flutter pub run build_runner build --delete-conflicting-outputs

      - run: dart format .

      - run: flutter analyze

      - run: flutter test
